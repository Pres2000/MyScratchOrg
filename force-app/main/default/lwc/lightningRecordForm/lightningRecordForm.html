<template>
    <lightning-card title="Account Information" icon-name="standard:account">
        <div class="slds-p-around_small">
            <lightning-record-form
                record-id={recordId}
                object-api-name={objectApiName}
                columns="2"
                mode="edit"
                fields={fields}
                onsuccess={handleSuccess}
            >
            </lightning-record-form>

            <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiname}
            >
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Industry"></lightning-input-field>
                <lightning-input-field field-name="ParentId"></lightning-input-field>
                <lightning-button type="submit" variant="brand" label="Edit Account"></lightning-button>
            </lightning-record-form>

        </div>
    </lightning-card>
</template>
